<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | {{{ PRODUCT_NAME }}}</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
#if SHOW_DIAGNOSTICS
  <link rel="stylesheet" href="<<<TemplateData/diagnostics.css>>>">
  <script src="<<<TemplateData/diagnostics.js>>>"></script>
#endif
  <style>
    #unity-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>

  <!-- 添加缓存控制 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>
<div id="unity-container" class="unity-desktop">
  <canvas id="unity-canvas" tabindex="-1"></canvas>
  <div id="unity-loading-bar">
    <div id="unity-logo"></div>
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>
  <div id="unity-warning"> </div>
</div>
<script>
  var canvas = document.querySelector("#unity-canvas");

  // Shows a temporary message banner/ribbon for a few seconds, or
  // a permanent error message on top of the canvas if type=='error'.
  // If type=='warning', a yellow highlight color is used.
  // Modify or remove this function to customize the visually presented
  // way that non-critical warnings and error messages are presented to the
  // user.
  function unityShowBanner(msg, type) {
    var warningBanner = document.querySelector("#unity-warning");
    function updateBannerVisibility() {
      warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
    }
    var div = document.createElement('div');
    div.innerHTML = msg;
    warningBanner.appendChild(div);
    if (type == 'error') div.style = 'background: red; padding: 10px;';
    else {
      if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
      setTimeout(function() {
        warningBanner.removeChild(div);
        updateBannerVisibility();
      }, 5000);
    }
    updateBannerVisibility();
  }

  var buildUrl = "Build";
  var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
  var config = {
    arguments: [],
    dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
    frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
#if USE_THREADS
    workerUrl: buildUrl + "/{{{ WORKER_FILENAME }}}",
#endif
#if USE_WASM
    codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
    symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
#endif
    streamingAssetsUrl: "StreamingAssets",
    companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
    productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
    productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
    showBanner: unityShowBanner,
  };

  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    // Mobile device style: fill the whole browser client area with the game canvas:

    var meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    document.getElementsByTagName('head')[0].appendChild(meta);
    document.querySelector("#unity-container").className = "unity-mobile";
    canvas.className = "unity-mobile";

  } else {
    // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
    canvas.style.width = "100%";
    canvas.style.height = "100%";
  }

#if BACKGROUND_FILENAME
  canvas.style.background = "url('" + buildUrl + "/{{{ BACKGROUND_FILENAME.replace(/'/g, '%27') }}}') center / cover";
#endif
  document.querySelector("#unity-loading-bar").style.display = "block";

  var script = document.createElement("script");
  script.src = loaderUrl;
  script.onload = () => {
    createUnityInstance(canvas, config, (progress) => {
      document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
    }).then((unityInstance) => {
#if SHOW_DIAGNOSTICS
      document.getElementById("diagnostics-icon").onclick = () => {
        unityDiagnostics.openDiagnosticsDiv(unityInstance.GetMetricsInfo);
      };
#endif
      document.querySelector("#unity-loading-bar").style.display = "none";

#if DEVELOPMENT_PLAYER
      var quit = document.createElement("button");
      quit.style = "margin-left: 5px; background-color: lightgray; border: none; padding: 5px; cursor: pointer";
      quit.innerHTML = "Unload";
      document.querySelector("#unity-build-title").appendChild(quit);
      quit.onclick = () => {
        unityInstance.Quit().then(() => {
          document.querySelector("#unity-container").remove();
          canvas = null;
          script.remove();
          script = null;
        });
      };
#endif

		  // 當網頁視窗焦點改變時觸發
		  window.addEventListener("blur", function() {
			  // 在這裡處理網頁視窗失去焦點的情況，例如暫停遊戲
			  unityInstance.SendMessage('Entry', 'OnWindowBlur');
		  });

		  window.addEventListener("focus", function() {
			  // 在這裡處理網頁視窗獲得焦點的情況，例如繼續遊戲
			  unityInstance.SendMessage('Entry', 'OnWindowFocus');
		  });		  
    }).catch((message) => {
      alert(message);
    });
  };	

  document.body.appendChild(script);

</script>
</body>
</html>
